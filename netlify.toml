
# Netlify configuration for performance optimization

[build]
  command = "npm run build:prod"
  publish = "dist"

# Disable JS processing to prevent MIME type conflicts with Vite
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = false
  minify = false
[build.processing.images]
  compress = true

# Headers for caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Link = "</>;rel=canonical"

# Canonical header for homepage
[[headers]]
  for = "/"
  [headers.values]
    Link = "<https://exquisitedentistryla.com/>;rel=canonical"

# Fix MIME types for JavaScript modules
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript"

# Cache static assets for 1 year
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images for 1 year
[[headers]]
  for = "/lovable-uploads/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/optimized/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Enable compression
[[headers]]
  for = "/*"
  [headers.values]
    Content-Encoding = "br, gzip"

# Ensure WordPress admin URLs are not redirected (highest priority)
[[redirects]]
  from = "/wp-admin/*"
  to = "/wp-admin/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/wp-login.php"
  to = "/wp-login.php"
  status = 200
  force = false

# Blog post redirects - Updated to correct destinations
[[redirects]]
  from = "/choosing-veneers-for-the-front-4-teeth/"
  to = "/blog/choosing-veneers-for-the-front-4-teeth"
  status = 301

[[redirects]]
  from = "/choosing-veneers-for-just-one-tooth/"
  to = "/blog/single-tooth-veneers-perfect-solutions"
  status = 301

# Other redirects for old URLs
[[redirects]]
  from = "/about-us/*"
  to = "/about"
  status = 301

# Enable Netlify plugins for optimization
[[plugins]]
  package = "netlify-plugin-image-optim"

[[plugins]]
  package = "@netlify/plugin-lighthouse"
  [plugins.inputs]
    output_path = "reports/lighthouse.html"
    
[[plugins]]
  package = "netlify-plugin-inline-critical-css"
  [plugins.inputs]
    minify = true
    extract = true 
