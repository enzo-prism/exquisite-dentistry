
# Netlify configuration for performance optimization

[build]
  command = "npm run build:prod"
  publish = "dist"

# Disable JS processing to prevent MIME type conflicts with Vite
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = false
  minify = false
[build.processing.images]
  compress = true

# ESSENTIAL REDIRECTS ONLY - Force HTTPS and canonical domain

[[redirects]]
  from = "http://exquisitedentistryla.com/*"
  to = "https://exquisitedentistryla.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.exquisitedentistryla.com/*"
  to = "https://exquisitedentistryla.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.exquisitedentistryla.com/*"
  to = "https://exquisitedentistryla.com/:splat"
  status = 301
  force = true

# Enable Netlify plugins for optimization
[[plugins]]
  package = "netlify-plugin-image-optim"

[[plugins]]
  package = "@netlify/plugin-lighthouse"
  [plugins.inputs]
    output_path = "reports/lighthouse.html"
    
[[plugins]]
  package = "netlify-plugin-inline-critical-css"
  [plugins.inputs]
    minify = true
    extract = true 
